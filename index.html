<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coin converter | lms</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>

        <form action="" class="converter-form" id="converterForm">

            <div class="currency-row">

                <div class="currency-input">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="digite um valor" step="0.1" min="0" required>
                </div>

                <div class="currency-select">
                    <label for="fromCurrency">De</label>
                    <select name="" id="fromCurrency" required>
                        <option value="USD">USD ... Dólar Americano</option>
                        <option value="EUR">EUR ... Euro</option>
                        <option value="BRL" selected>BRL ... Real Brasileiro</option>
                        <option value="GBP">GBP ... Libra Inglesa</option>
                        <option value="JPY">JPY ... Iene Japonês</option>
                        <option value="CAD">CAD ... Dólar Canadense</option>
                        <option value="AUD">AUD ... Dólar Australiano</option>
                        <option value="CHF">CHF ... Franco Suíço</option>
                        <option value="CNY">CNY ... Yuan Chinês</option>
                        <option value="ARS">ARS ... Peso Argentino</option>
                    </select>

                </div>

            </div>

            <div class="currency-row">

                <div class="currency-input">
                    <label for="convertedAmount">Resultado</label>
                    <input type="text" readonly id="convertedAmount" placeholder="valor convertido...">
                </div>

                <div class="currency-select">
                    <label for="toCurrency">Para</label>
                    <select name="" id="toCurrency" required>
                        <option value="USD" selected>USD ... Dólar Americano</option>
                        <option value="EUR">EUR ... Euro</option>
                        <option value="BRL">BRL ... Real Brasileiro</option>
                        <option value="GBP">GBP ... Libra Inglesa</option>
                        <option value="JPY">JPY ... Iene Japonês</option>
                        <option value="CAD">CAD ... Dólar Canadense</option>
                        <option value="AUD">AUD ... Dólar Australiano</option>
                        <option value="CHF">CHF ... Franco Suíço</option>
                        <option value="CNY">CNY ... Yuan Chinês</option>
                        <option value="ARS">ARS ... Peso Argentino</option>
                    </select>

                </div>

            </div>

            <button type="submit" class="converter-btn" id="converterBtn">
                Converter Moeda
            </button>

        </form>

        <div class="loading">
            <div class="spinner">
            </div>
            <p>Buscando cotação...</p>
        </div>

        <div class="result"></div>
        <div class="error"></div>

        <div class="info">
            <p>Taxas atualizadas em tempo real...</p>
        </div>
    </div>
</body>

</html>
